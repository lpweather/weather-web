<!DOCTYPE html>
<html class="maximize" ng-app="weather">
<head>
  <link rel="stylesheet" href="//bootswatch.com/cyborg/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/swag.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/map.js"></script>
</head>
<body class="container maximize" ng-controller="WeatherController as weather">
  <h1>weather data</h1>
  <p> {{ weather.product.location }} </p>
  <p> {{ weather.product.temperature }} </p>
  <div id="map" class="maximize col-lg-12" ></div>
</body>
</html>
