<!DOCTYPE html>
<html class="maximize" ng-app="weather">
<head>
  <!-- stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//bootswatch.com/cyborg/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <!-- scripts -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/weather.app.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>

  <script src="js/chartist.js"></script>
  <script src="js/chartist-plugin-legend.js"></script>
  <link rel="stylesheet" href="css/chartist.min.css" />
</head>
<body class="maximize" ng-controller="WeatherController as weather">
  <div class="maximize overlay">
    <a href="" class="close">
      <i class="fa fa-close"></i>
    </a>
    <h1 id="time"></h1>
    <h1>Weather station Hildegard <p id="station-name" style="font-size: 18px;"></p></h1>
    <h3 id="position"></h3>
    <div id="graph-container"></div>
  </div>
  <div id="map" class="maximize col-lg-12" ></div>
</body>
<script>
  $(document).ready(function () {
    var date = new Date().toTimeString().split(' ')[0].split(':');
    $('#time').text(date[0] + ':' + date[1]);
    //WEATHER.app.graph('');
    WEATHER.app.map();
  })
</script>
</html>
