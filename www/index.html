<!DOCTYPE html>
<html class="maximize" ng-app="weather">
<head>
  <!-- stylesheets -->
  <link rel="stylesheet" href="//bootswatch.com/cyborg/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <!-- scripts -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script src="js/map.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body class="container maximize" ng-controller="WeatherController as weather">
  <h1 id="time"></h1>
  <p> {{ weather.product.location }} </p>
  <p> {{ weather.product.temperature }} </p>
  <div id="map" class="maximize col-lg-12" ></div>
</body>
<script>
  $(document).ready(function () {
    var date = new Date().toTimeString().split(' ')[0].split(':');
    $('#time').text(date[0] + ':' + date[1]);
    // Set the dimensions of the canvas / graph
    var margin = {top: 30, right: 20, bottom: 400, left: 50},
        width = ($('body').width() - 50) - margin.left - margin.right,
        height = ($('body').height() - 50) - margin.top - margin.bottom;

    console.log($('body').width());
    console.log($('body').height());

    // Parse the date / time
    var parseDate = d3.time.format("%d-%b-%y").parse;

    // Set the ranges
    var x = d3.time.scale().range([0, width]);
    var y = d3.scale.linear().range([height, 0]);

    // Define the axes
    var xAxis = d3.svg.axis().scale(x)
        .orient("bottom").ticks(5);

    var yAxis = d3.svg.axis().scale(y)
        .orient("left").ticks(5);

    // Define the line
    var valueline = d3.svg.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.close); });

    // Adds the svg canvas
    var svg = d3.select("body")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");

    // Get the data
    d3.csv("/js/data.csv", function(error, data) {
        data.forEach(function(d) {
            d.date = parseDate(d.date);
            d.close = +d.close;
        });

        // Scale the range of the data
        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain([0, d3.max(data, function(d) { return d.close; })]);

        // Add the valueline path.
        svg.append("path")
            .attr("class", "line")
            .attr("d", valueline(data));

        /*// Add the X Axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        // Add the Y Axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);*/

    });
  })

</script>
</html>
