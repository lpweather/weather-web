<!DOCTYPE html>
<html class="maximize" ng-app="weather">
<head>
  <!-- stylesheets -->
  <link rel="stylesheet" href="//bootswatch.com/cyborg/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <!-- scripts -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script src="js/weather.app.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body class="container maximize" ng-controller="WeatherController as weather">
  <h1 id="time"></h1>
  <p> {{ weather.product.location }} </p>
  <p> {{ weather.product.temperature }} </p>
  <div id="map" class="maximize col-lg-12" ></div>
</body>
<script>
  $(document).ready(function () {
    var date = new Date().toTimeString().split(' ')[0].split(':');
    $('#time').text(date[0] + ':' + date[1]);
    WEATHER.app.graph('js/data.csb');
    WEATHER.app.map();
  })
</script>
</html>
